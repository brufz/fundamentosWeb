<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul id="menu">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="contato.html">Contato</a>
      </li>
    </ul>
    <h1 class="center">Entre em contato comigo</h1>
    <div class="container mb-50">
      <div>
        <form>
          <label for="nome">Nome: </label>
          <br />
          <input name="nome" type="text" id="nome" onkeyup="validaNome()" />
          <div id="txtNome"></div>
          <br />
          <label name="email" for="email">E-mail: </label>
          <br />
          <input type="email" id="email" onkeyup="validaEmail()" />
          <div id="txtEmail"></div>
          <br />
          <label for="assunto">Assunto: </label>
          <br />
          <textarea
            name="assunto"
            id="assunto"
            cols="60"
            rows="5"
            onkeyup="validaAssunto()"
          ></textarea>
          <div id="txtAssunto"></div>
          <br />
          <br />
          <button onclick="enviar()">Enviar</button>
        </form>
      </div>
      <div class="ml-50">
        <h2>Endereço:</h2>
        <p>Avenida Paulista, 1000 - São Paulo - SP</p>
        <iframe
          onmousemove="mapaZoom()"
          onmouseout="mapaNormal()"
          id="mapa"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.098032246902!2d-46.65412628530119!3d-23.564922384681118!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5994f2e15a7d%3A0xdeb92126793e5e90!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1658414744483!5m2!1spt-BR!2sbr"
          width="400"
          height="250"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
    <hr />
    <footer>
      <div class="container">
        <a href="https://www.github.com/brufz" target="_blank"
          ><img
            class="tm p-30"
            src="assets/github (1).png"
            alt="símbolo github"
        /></a>
        <a href="https://www.linkedin.com/in/bruna-franchi" target="_blank"
          ><img
            class="tm p-30"
            src="assets/linkedin.png"
            alt="símbolo linkedin"
        /></a>
      </div>
      <p class="center">Todos os direitos reservados Bruna Franchi &copy</p>
    </footer>
    <script src="./assets/scripts/scripts.js"></script>
  </body>
</html>
